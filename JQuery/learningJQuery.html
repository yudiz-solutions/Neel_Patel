        //To add one or more events
        $(document).ready(function () {
          $("button").on("click", function () {

          });
        });

        $(document).ready(function () {
          $("p").on({
            mouseenter: function () {
              $(this).css("background-color", "lightgray");
            },
            mouseleave: function () {
              $(this).css("background-color", "lightblue");
            },
            click: function () {
              $(this).css("background-color", "yellow");
            },
          });
        });
